    <h1>Карта триала Тюмени</h1>

    <p>На этой карте обозначены места в Тюмени, где чаще всего Вы сможете встретить тюменских триалистов в действии.</p>

    <img 
      src="../images/map-tyumen.png" 
      alt="trial map"
      usemap="#map-tyumen" />

    <map name="map-tyumen">

        <area shape="circle" 
              coords="272,186,40"
              href="../images/map-tyumen-pioneer.png" 
              alt="Pioneer" 
              target="_blank"
              title="Пионер"/>

        <area shape="circle" 
              coords="380,240,40"
              href="../images/map-tyumen-chokolad.png" 
              alt="Chokoladnitsa" 
              target="_blank"
              title="Шоколадница"/> 

        <area shape="circle" 
              coords="440,390,40"
              href="../images/map-tyumen-colorblvd.png" 
              alt="color boulevard" 
              target="_blank"
              title="Цветной бульвар"/>   
    </map>
